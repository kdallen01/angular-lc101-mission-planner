<h3>Experiments</h3>
<ul>
  <li *ngFor = "let test of experiments">
    <span *ngIf="editExperiment !== test; else elseBlock">
      <span (click)="edit(test)" class="editable-text">{{test.experiment}}</span>
      <button (click)="remove(item)">Remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updateExperiment (key.enter)="save(updateExperiment.value, test)" value="{{test.experiment}}"/>
      <button (click)="save(updateEquipment.value, test)">Save</button>
    </ng-template>
  </li>
</ul>

<input #experiment type="text"/>
<button (click)="add(experiment.value)">Add</button>
