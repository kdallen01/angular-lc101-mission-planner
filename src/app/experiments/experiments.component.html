<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li *ngFor="let experiment of experiments">{{experiment}}
        <button [class.active] = "!inactive" (click)=addExperiment(experiment) [disabled] = "choosenExperiments.includes(experiment) || choosenExperiments.length === 4">Add</button>
      </li>
    </ul>
</div>
<hr>
<div class="displayBox">
  <h3>Experiments</h3>
  <ul>
    <li  (click) = removeExperiment(test) *ngFor="let test of choosenExperiments">{{test}}</li>
  </ul>
</div>
